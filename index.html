<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>DecentraVote — Web3 Voting Demo</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">DecentraVote</div>
    <div class="topaction">
      <button id="connectbut" class="btn">Connect Wallet</button>
      <div id="walletdis" class="wallet hide"></div>
    </div>
  </header>

  <main class="container">
    <section class="leftcolu">
      <div class="card">
        <h2>Candidates</h2>
        <div id="candidatelist" class="candidategrid"></div>
      </div>

      <div class="card">
        <h2>Controls</h2>
        <div class="controls">
          <button id="verifybut" class="btn">Verify Blockchain Integrity</button>
          <button id="exportbut" class="btn">Export Chain JSON</button>
          <button id="clearbut" class="btn danger">Reset Demo</button>
        </div>
        <div id="message" class="message"></div>
      </div>

      <div id="adminpanel" class="card hidden">
        <h2>Admin Panel</h2>
        <input id="candname" placeholder="Candidate name" />
        <input id="candparty" placeholder="Party" />
        <input id="candimg" placeholder="Image URL " />
        <div style="margin-top:8px">
          <button id="addCandidateBtn" class="btn">Add Candidate</button>
        </div>
      </div>
    </section>

    <section class="rightcolu">
      <div class="card">
        <h2>Live Dashboard</h2>
        <div id="dashboard" class="dashboard"></div>
      </div>

      <div class="card">
        <h2>Blockchain Explorer</h2>
        <div id="explorer" class="explorer"></div>
      </div>

      <div class="card">
        <h2>Wallet</h2>
        <div class="walletinf">
          <div>Address: <span id="addshort">—</span></div>
          <div>Balance: <span id="balance">0</span></div>
          <div>Voted: <span id="votestatus">No</span></div>
        </div>
      </div>
    </section>
  </main>

  <footer class="footer">
    Connect your MetaMask wallet to vote • Blockchain-based voting demo
  </footer>

  <script src="script.js"></script>
</body>
</html>
